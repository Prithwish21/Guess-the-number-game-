<!DOCTYPE html>

<body>
  <div class="container">
    <h1>Guess the Number</h1>
    <p>Think of a number between 1 and 100. Can you guess it?</p>
    <input type="number" id="userGuess" placeholder="Enter your guess">
    <button id="guessButton">Make a Guess</button>
    <p id="message"></p>
    <div id="guesses">Previous guesses: </div>
    <button id="newGameButton">New Game</button>
  </div>
  
  <script src="script.js"></script>
